<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bixer/CSS/styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <h3>Porfavor, ingresa tu datos </h3>
        <form action="procesar_login.php" method="POST">
            <div class="form-group">
                <label for="usuario"></label>
                <input type="text" placeholder="Correo electronico"   id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena"></label>
                <input type="password" placeholder="Contraseña" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="recordar"> Recordar Datos
                </label>
            </div>
            <button class="btn">Ingresar</button>
        </form>
        <div class="register-link">
            <p>¿No tienes una cuenta? <a class="textLog" href="registro.html">Regístrate aquí</a></p>

            <img class="ImgLogo" src="Bixer/IMG/BixerLogo.png" alt="">
        </div>
    </div>
</body>
</html>
